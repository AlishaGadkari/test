<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.3">
    <title>Career Match</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    font-family: 'Times New Roman', Times, serif;

}
h1{
    text-align: center;
    font-size: 40px;
    background-color:#03346E;
    color:aliceblue;
    padding-top: 30px;
    margin: -10px;
}

.navbar {
    display: flex; /* Use flexbox */
    justify-content: flex-end; /* Align items to the right */
    background-color: #03346E; /* Dark background */
    width: 100%; /* Make the navbar full width */
}

.navbar ul {
    list-style-type: none; /* Remove bullet points */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    display: flex; /* Use flexbox for the list */
    font-size: 20px;
}

.navbar li {
    margin-left: 20px; /* Add space between items */
}

.navbar li a {
    display: block; /* Make the link fill the list item */
    color: white; /* Text color */
    text-align: center; /* Center the text */
    padding: 14px 20px; /* Add padding */
    text-decoration: none; /* Remove underline */
}

.navbar li a:hover {
    background-color: #ddd; /* Change background on hover */
    color: black; /* Change text color on hover */
}


.container {
    display: flex;
    flex-direction: column; /* Stack items vertically */
    align-items: center; /* Center align items */
    gap: 20px; /* Space between rectangles */
}

.rounded-rectangle, .rounded-rectangle2 {
    width: 500px; /* Width of the rectangle */
    height: 100px; /* Height of the rectangle */
    background-color: #03346E; /* Color of the rectangle */
    border-radius: 200px; /* Rounded ends */
    display: flex; /* Use flexbox for alignment */
    align-items: center; /* Center items vertically */
    padding: 20px; /* Add some padding */
    box-sizing: border-box;/* Include padding in width/height */
    top-margin: 50px;
}

.student-image, .employer-image {
    width: 100px; /* Set image width */
    height: 100px; /* Set image height to match width for a circle */
    border-radius: 50%; /* Make the image circular */
    object-fit: cover; /* Ensure the image covers the area without distortion */
}

.student-login, .employer-login {
    display: inline-block;
    padding: 10px 20px;
    font-size: 25px;
    color: white;
    background-color: #608BC1; /* Bootstrap primary color */
    text-decoration: none; /* Remove underline */
    border-radius: 30px; /* Rounded corners */
    transition: background-color 0.3s; /* Smooth transition */
    margin-left: 20px; /* Space between image and button */
}

.student-login:hover, .employer-login:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
}

.footer {
    background-color: #03346E;
    color: white;
    text-align: center;
    padding: 20px 0;
    
}

.footer .container {
    max-width: 1200px;
    margin: 10px auto;
    padding: 0 20px;
    margin-top: 20px;
}

.footer p {
    margin: 0;
}

.footer .social-links {
    list-style: none;
    padding: 0;
}

.footer .social-links li {
    display: inline;
    margin: 0 10px;
}

.footer .social-links a {
    color: white;
    text-decoration: none;
}

.footer .social-links a:hover {
    text-decoration: underline;
}

.container {
width: 100%; /* Full width */
max-width: 1200px; /* Maximum width */
margin: 0 auto; /* Center the container */
}

</style>
<body>
    <div class="header">
        <h1> Welcome to CareerMatch</h1>
    </div>
   
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="adminlogin.html">Admin-Login</a></li>
        </ul>
    </nav>
    <br>
    <br>
     <div class="container">
        <div class="rounded-rectangle">
            <img src="student.jpg" alt="image of a student" class="student-image">
            <a href="student.html" class="student-login">Student Login</a>
        </div>
        <div class="rounded-rectangle2">
            <img src="employer 3.jpg" alt="image of an employer" class="employer-image">
            <a href="employer.html" class="employer-login">Employer Login</a>
        </div>
    </div>
    <br>
    <br>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Your Company Name. All rights reserved.</p>
            <br>
            <ul class="social-links">
                <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
